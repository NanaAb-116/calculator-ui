<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/css/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="row mt-5">
        <div class="col-md-12 gray"><p>0</p></div>
      </div>
      <div class="row">
        <div class="col-md-3 ash"><p>AC</p></div>
        <div class="col-md-3 ash"><p>+/-</p></div>
        <div class="col-md-3 ash"><p>%</p></div>
        <div class="col-md-3 symb"><p>%</p></div>
      </div>
      <div class="row">
        <div class="col-md-3 ash"><p>7</p></div>
        <div class="col-md-3 ash"><p>8</p></div>
        <div class="col-md-3 ash"><p>9</p></div>
        <div class="col-md-3 symb"><p>x</p></div>
      </div>
      <div class="row">
        <div class="col-md-3 ash"><p>4</p></div>
        <div class="col-md-3 ash"><p>5</p></div>
        <div class="col-md-3 ash"><p>6</p></div>
        <div class="col-md-3 symb"><p>-</p></div>
      </div>
      <div class="row">
        <div class="col-md-3 ash"><p>1</p></div>
        <div class="col-md-3 ash"><p>2</p></div>
        <div class="col-md-3 ash"><p>3</p></div>
        <div class="col-md-3 symb"><p>-</p></div>
      </div>
      <div class="row">
        <div class="col-md-6 ash"><p>0</p></div>
        <div class="col-md-3 ash"><p>.</p></div>
        <div class="col-md-3 symb"><p>=</p></div>
      </div>
    </div>

    <script src="/js/jquery-3.6.0.min.js"></script>
    <script src="/js/bootstrap.bundle.js"></script>
  </body>
</html>
